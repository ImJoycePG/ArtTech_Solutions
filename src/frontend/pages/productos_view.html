<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link href="../css/StyleTables.css" rel="stylesheet">
    <link href="../css/StyleMenu.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Lista de Productos | StockControl</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #9da5ff !important;"> 
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Almacen
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Inventario Inicial</a></li>
                                <li><a class="dropdown-item" href="./productos_view.html">Productos/Servicios</a></li>
                                <li><a class="dropdown-item" href="#">Control de Stock</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Reportes
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Stock Actual</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-4 text-gray-800">Lista de Productos/Servicios</h1>
                    <button class="btn btn-primary" id="newProductButton">Nuevo</button>
                    <button class="btn btn-primary" id="refreshButton">Refrescar</button>
                </div>
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Costo</th>
                                        <th>Tipo</th>
                                        <th>Categoria</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="dataRow">
                                        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        refrescarTabla();
        document.getElementById('newProductButton').addEventListener('click', function() {
            window.location.href = './form/producto.html';
        });
        document.getElementById('refreshButton').addEventListener('click', function() {
            refrescarTabla();
        });
        function refrescarTabla() {
            fetch('../../backend/Almacen/producto/producto_view.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dataRow').innerHTML = data;
                    const btnsEditar = document.querySelectorAll('.btn-editar');
                    btnsEditar.forEach(btn => {
                        btn.addEventListener('click', function() {
                            const productId = this.getAttribute('data-producto-id');
                            window.location.href = './form/producto.html?productId=' + productId;
                        });
                    });
                })
                .catch(error => {
                    console.error('Error al refrescar la tabla:', error);
                });
        }
    </script>
    
</body>
</html>
