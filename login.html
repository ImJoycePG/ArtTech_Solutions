<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link href="./src/frontend/css/StyleIndex.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Iniciar sesion | StockControl</title>
</head>
<body>
    <div class="containerBody">
        <div class="containerLeft">
            <div class="containerForms">
                <h1>Iniciar Sesión</h1>
                <p>Ingresa tus credenciales</p>

                <form class="formLogin form-floating" method="post" id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control btnForms" id="floatingInputUser" placeholder="username" name="username">
                        <label for="floatingInputUser" class="labelForms">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control btnForms" id="floatingInputPass" placeholder="password" name="password">
                        <label for="floatingInputPass" class="labelForms">Contraseña</label>
                    </div>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    
                    <div class="formButtons">
                        <button type="submit" class="btn btn-success btn-lg">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="containerRight">
            <iframe src='https://my.spline.design/miniroomcopy-c6a812f782098aeab03d98274713182c/' frameborder='0' width='100%'></iframe>
            
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); 

                var formData = new FormData(this);

                fetch('./src/backend/Login.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        window.location.href = "./src/frontend/pages/menumain.html";
                    } else {
                        Swal.fire({
                            title: 'Error',
                            text: data.message,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        title: 'Error',
                        text: 'Ha ocurrido un error. Por favor, inténtalo de nuevo más tarde.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                });
            })
        })
    </script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.2.5/build/spline-viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
